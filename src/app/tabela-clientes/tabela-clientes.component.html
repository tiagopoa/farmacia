<h3>{{titulo}}</h3>
<table>
  <tr>
    <th>Codigo</th><th>Nome</th><th>CPF</th><th>E-mail</th><th>endere√ßo</th><th>Telefone</th><th>Editar</th><th>Remover</th>
  </tr>
  <tr *ngFor='let cliente of clientes'>
    <td>{{cliente.codigo}}</td>
    <td>{{cliente.nome}}</td>
    <td>{{cliente.cpf}}</td>
    <td>{{cliente.email}}</td>
    <td>{{cliente.endereco}}</td>
    <td>{{cliente.telefone}}</td>
    <td><a [routerLink]="['/edicaoUsuario', cliente.codigo]">Editar</a></td>
    <td><a routerLink="/listaClientes" (click)="remover(cliente)">Remover</a></td>
  </tr>
</table>
