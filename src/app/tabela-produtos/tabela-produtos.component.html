<h3>{{titulo}}</h3>
<table>
  <tr>
    <th>Codigo</th><th>Nome</th><th>Preco</th><th>Editar</th><th>Remover</th>
  </tr>
  <tr *ngFor='let produto of produtos'>
    <td>{{produto.codigo}}</td>
    <td>{{produto.nome}}</td>
    <td>{{produto.preco}}</td>
    <td><a [routerLink]="['/edicaoProduto', produto.codigo]">Editar</a></td>
    <td><a routerLink="/listaProdutos" (click)="remover(produto)">Remover</a></td>
  </tr>
</table>
<a routerLink="novoProduto">Novo produto</a>
